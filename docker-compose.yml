services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: furnimart-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=FurniMart@2024
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./database/sqlserver:/docker-entrypoint-initdb.d
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "FurniMart@2024" -Q "SELECT 1" -C || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks:
      - furnimart-network

  db-init:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: furnimart-db-init
    environment:
      - SQL_SERVER_HOST=sqlserver
      - SQL_SERVER_PORT=1433
      - SQL_SERVER_USER=sa
      - SQL_SERVER_PASSWORD=FurniMart@2024
    volumes:
      - ./database/sqlserver:/docker-entrypoint-initdb.d
    entrypoint: ["/bin/bash", "/docker-entrypoint-initdb.d/init.sh"]
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - furnimart-network
    restart: "no"

  identity-service:
    build:
      context: ./backend/identity-service
      dockerfile: Dockerfile
    container_name: furnimart-identity-service
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - PORT=5001
      - SQL_SERVER_HOST=sqlserver
      - SQL_SERVER_PORT=1433
      - SQL_SERVER_USER=sa
      - SQL_SERVER_PASSWORD=FurniMart@2024
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_REFRESH_SECRET=your-super-secret-refresh-jwt-key-change-in-production
      - JWT_ACCESS_EXPIRY=15m
      - JWT_REFRESH_EXPIRY=7d
      - CORS_ORIGIN=*
    depends_on:
      sqlserver:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - furnimart-network

  catalog-service:
    build:
      context: ./backend/catalog-service
      dockerfile: Dockerfile
    container_name: furnimart-catalog-service
    ports:
      - "5002:5002"
    environment:
      - NODE_ENV=production
      - PORT=5002
      - SQL_SERVER_HOST=sqlserver
      - SQL_SERVER_PORT=1433
      - SQL_SERVER_USER=sa
      - SQL_SERVER_PASSWORD=FurniMart@2024
      - CORS_ORIGIN=*
    depends_on:
      sqlserver:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - furnimart-network

volumes:
  sqlserver_data:

networks:
  furnimart-network:
    driver: bridge
